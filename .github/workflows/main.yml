on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: echo $RELEASE_VERSION; echo ${{ env.RELEASE_VERSION }}; echo "test" > test.txt
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: game.js
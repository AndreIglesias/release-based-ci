on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Upload binary to release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'game.js'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
